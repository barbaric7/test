<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Messaging Portal</title>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
            import { getDatabase, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyDpjPHBPiLJLIlOfoENG9O1pMqt4X1hjDs",
                authDomain: "messagingportal-4da7a.firebaseapp.com",
                projectId: "messagingportal-4da7a",
                storageBucket: "messagingportal-4da7a.firebasestorage.app",
                messagingSenderId: "727884305223",
                appId: "1:727884305223:web:deb7b5fd14c2c5156fb262",
                measurementId: "G-4MWYXL2F3Z"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            // Generate unique ID
            function generateUserId(username) {
                return `${username}-${Math.floor(Math.random() * 10000)}`;
            }

            // Register user function
            window.registerUser = function () {
                const username = document.getElementById("username").value.trim();
                if (username) {
                    const userId = generateUserId(username);
                    set(ref(database, 'users/' + userId), {
                        username: username
                    }).then(() => {
                        localStorage.setItem('userId', userId); // Store user ID in local storage
                        window.location.href = "chat.html"; // Redirect to chat page
                    });
                } else {
                    alert("Please enter a username.");
                }
            }
        </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #ffffff;
                margin: 0;
                padding: 0;
            }

            #container {
                max-width: 600px;
                margin: auto;
                padding: 20px;
            }

            input,
            button {
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
            }

            input {
                background-color: #333333;
                color: #ffffff;
            }

            button {
                background-color: #1e88e5;
                color: #ffffff;
                cursor: pointer;
            }

            button:hover {
                background-color: #1565c0;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1>Register</h1>
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="registerUser()">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </body>

</html>

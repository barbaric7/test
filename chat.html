<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messaging - Messaging Portal</title>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
            import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyDpjPHBPiLJLIlOfoENG9O1pMqt4X1hjDs",
                authDomain: "messagingportal-4da7a.firebaseapp.com",
                projectId: "messagingportal-4da7a",
                storageBucket: "messagingportal-4da7a.firebasestorage.app",
                messagingSenderId: "727884305223",
                appId: "1:727884305223:web:deb7b5fd14c2c5156fb262",
                measurementId: "G-4MWYXL2F3Z"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            let currentUserId = localStorage.getItem('userId');

            if (!currentUserId) {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }

            // Listen for new messages
            function listenForMessages(userId) {
                onChildAdded(ref(database, 'messages/' + userId), (snapshot) => {
                    const message = snapshot.val();
                    const messagesDiv = document.getElementById("messages");
                    const messageElement = document.createElement("div");

                    if (message) {
                        messageElement.classList.add(message.sender === currentUserId ? "message-sender" : "message-receiver");
                        messageElement.innerText = `${message.sender === currentUserId ? 'You' : message.sender}: ${message.text}`;
                        messagesDiv.appendChild(messageElement);
                    }
                });
            }

            // Send message
            window.sendMessage = function () {
                const messageText = document.getElementById("message").value.trim();
                if (messageText) {
                    push(ref(database, 'messages/' + currentUserId), {
                        sender: currentUserId,
                        text: messageText
                    });
                    document.getElementById("message").value = ''; // Clear the input
                }
            }

            // Listen for messages once the page loads
            listenForMessages(currentUserId);
        </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #ffffff;
                margin: 0;
                padding: 0;
            }

            #container {
                max-width: 600px;
                margin: auto;
                padding: 20px;
            }

            .messages {
                height: 300px;
                overflow-y: scroll;
                margin-bottom: 20px;
            }

            .message-sender {
                text-align: right;
                color: #00bcd4;
            }

            .message-receiver {
                text-align: left;
                color: #ff9800;
            }

            input,
            button {
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
            }

            input {
                background-color: #333333;
                color: #ffffff;
            }

            button {
                background-color: #1e88e5;
                color: #ffffff;
                cursor: pointer;
            }

            button:hover {
                background-color: #1565c0;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1>Welcome to the Messaging Portal</h1>
            <div class="messages" id="messages"></div>
            <input type="text" id="message" placeholder="Type your message here">
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </body>

</html>
